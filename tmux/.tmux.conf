########################################
###  Prefix C-a, Using Shift & Alt  ###
########################################
#
set -g default-terminal "xterm"

# remap prefix to 'C-a'
set-option -g prefix C-a
bind-key C-a send-prefix

# Unbind keys
unbind C-b
unbind '"'
unbind %

########################################
###       Global setting             ###
########################################

set -g mouse on
set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

# Copy with mouse drag
bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "pbcopy"

########################################
###       Window setting             ###
########################################

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

########################################
###         Pane setting             ###
########################################

# New pane using C-h, C-v
bind-key C-h split-window -h
bind-key C-v split-window -v

# Kill pane using C-q, C-v
bind-key C-q killp

# No delay for escape key press
set -sg escape-time 0

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# 0 is too far from ` ;)
set -g base-index 1

# Use Shift-Alt-arrow keys without prefix key to set pane size
bind -n S-M-Left resize-pane -L
bind -n S-M-Right resize-pane -R
bind -n S-M-Up resize-pane -U
bind -n S-M-Down resize-pane -D

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-left select-pane -L
bind -n M-right select-pane -R
bind -n M-up select-pane -U
bind -n M-down select-pane -D

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

